# Message configuration
#
# Note:
# * Colors can be specified using the usual &[0-9a-f] codes
# * Variables are specified using the $VAR_NAME syntax, see the default values for some examples

item:
  disabled: "&cThis item has been disabled!"
  nopermission: "&cYou don't have permission to use this item!"
  # cooldown: "&cYou can only use this item once every $TIME_PERIOD!"
  cooldown: "&cYou can use this item again in $TIME_REMAINING!"
  error: "&cSomething went wrong during the execution of your command item, operators have been notified!"